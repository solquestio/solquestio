<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="80" r="20" fill="rgba(255,255,255,0.15)"/>
  <circle cx="350" cy="300" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="50" cy="320" r="15" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Central logo area -->
  <rect x="150" y="150" width="100" height="100" rx="20" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- SQ Logo -->
  <text x="200" y="210" text-anchor="middle" fill="url(#logoGradient)" font-family="Arial, sans-serif" font-size="48" font-weight="bold">SQ</text>
  
  <!-- Title -->
  <text x="200" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">SolQuestio</text>
  <text x="200" y="320" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">OG NFT</text>
  
  <!-- Badge -->
  <rect x="280" y="30" width="80" height="25" rx="12" fill="#FFC107"/>
  <text x="320" y="47" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LIMITED</text>
</svg> 